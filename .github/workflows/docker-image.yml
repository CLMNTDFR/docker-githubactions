name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Convert username to lowercase
        id: convert-username
        uses: actions/github-script@v6
        with:
          script: |
            const lowercaseUser = github.actor.toLowerCase();
            return lowercaseUser;
        result-encoding: string
        result: lowercase_user

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ steps.convert-username.outputs.lowercase_user }}/docker-githubactions:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ steps.convert-username.outputs.lowercase_user }}/docker-githubactions:latest
